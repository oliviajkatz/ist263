<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(213, 107, 151, 0.2);
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(255, 3, 226, 0.2);
}
.text-container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>HTML Card</h2>

<div class="card">
  <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Otto_the_Orange_logo.svg" alt="Otto" style="width:100%">
  <div class="text-container">
    <h3><b>Otto the Orange</b></h3> 
    <p>Syracuse University Mascot</p>
    <button class="button">Meet Otto</button>
</div>

</body>
</html>
