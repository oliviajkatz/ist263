<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab 11 – Shell Game (Alert Boxes)</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    img {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      border: 2px solid #ddd;
      cursor: pointer;
      transition: transform 0.2s;
    }
    img:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <h1>Shell Game – Alert Version</h1>
  <p>Pick the shell with the pea underneath.</p>

  <div class="container">
    <img src="walnut1.jpg"
         alt="Shell 1" onclick="WinnerMessage();" />
    <img src="walnut2.jpg"
         alt="Shell 2" onclick="TryAgain();" />
    <img src="walnut3.jpg"
         alt="Shell 3" onclick="TryAgain();" />
  </div>

  <script>
    function WinnerMessage() {
      alert("Winner – you found the pea!");
    }
    function TryAgain() {
      alert("Wrong shell – try again!");
    }
  </script>
</body>
</html>
