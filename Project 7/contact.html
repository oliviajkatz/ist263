    <p>Have questions about belts, jewelry, or styling ideas? Send me a message using the form below!</p>

    <form action="mailto:oliviajkatz7@gmail.com" method="post" enctype="text/plain" class="contact-form">

      <input type="submit" value="Send Message" class="btn">
